<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body p-4">
          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
            <!-- Email Input -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="loginData.email"
                required
                email
                #email="ngModel"
                placeholder="Enter your email">
              <div class="text-danger small" *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors?.['required']">Email is required</span>
                <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>
            <!-- Password Input -->
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                minlength="6"
                #password="ngModel"
                placeholder="Enter your password">
              <div class="text-danger small" *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors?.['required']">Password is required</span>
                <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
        <div class="card-footer bg-light text-center">
          <p class="mb-0">
            Don't have an account? 
            <a routerLink="/signup" class="text-primary">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
</div>
